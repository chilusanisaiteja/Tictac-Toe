<div class="all">
<h1 class="current"> Current Player: {{this.player}}</h1>
<button class="startgame" (click)="newGame()">
  Start New Game
</button>
<h1 class="winner" *ngIf="this.iswinner"> Winner:{{this.winner}}</h1>

<div class="container">
  <div class="box" *ngFor="let item of squares;let i=index">
    <button class="button" (click)="makeMove(i)">
      {{item}}
    </button>
  </div>
</div>
</div>
